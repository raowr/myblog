<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登录</title>
<link rel="stylesheet" type="text/css" href="/static/css/login_style.css" />
<link rel="stylesheet" type="text/css" href="/static/css/login_body.css"/>
    <style>
		body{
            background:url(/static/img/cloud.jpg) 0 bottom repeat-x  #049ec4;
		}
	</style>
</head>
<body>
<div class="container" id="app">
	<section id="content">
		<form action="" method="post">
			<h1>会员登录</h1>
			<div>
				<input type="text" name="account" placeholder="账号" required="" id="username" />
			</div>
			<div>
				<input type="password" name="password" placeholder="密码" required="" id="password" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
				<a href="#">忘记密码?</a>
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
			<a href="/index">前往首页</a>
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->

<script>
    new Vue({
        el:"#app",
        data:{
            form:{
                account:"",
                password:""
            }
        }
    })
</script>
