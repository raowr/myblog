<h2 class="title_tj">
    <p>文章<span>推荐</span></p>
</h2>
<div class="bloglist left">
{{range $k, $v := .list}}
    <h3><a href="{{$v.Urlname}}"  target="_blank">{{str2html $v.Title}}</a></h3>
    <figure><a href="{{$v.Urlname}}"><img src="{{$v.Cover}}"></a></figure>
    <ul>
        <p>{{str2html $v.Content}}</p>
        <a title="阅读全文" href="{{$v.Urlname}}" target="_blank" class="readmore">阅读全文>></a>
    </ul>
    <p class="lifedateview"><span>{{date $v.Posttime "Y-m-j"}}</span><span>作者：{{$v.Author}}</span><span>所属分类：[{{str2html $v.Tags}}]</span></p>
{{end}}
{{str2html .pagebar}}
</div>
